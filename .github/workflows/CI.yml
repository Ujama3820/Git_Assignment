name: Node JS CI/CD Pipeline

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
jobs:
    build_node_js:
        runs-on: ubuntu-latest

        steps:
            - name: checkout code
              uses: actions/checkout@v4
            
            - name: setup node env
              uses: actions/setup-node@v3
              with:
                node-version: 18

            - name: install dependencies
              run: npm install 

            - name: Start Server in Background
              run: node index.js

            - name: Wait for Server to Start
              run: sleep 15
